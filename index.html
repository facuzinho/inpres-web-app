<html>

<head>
  <title>INPRES Sismos</title>
  <meta name="description" content="Información sobre los últimos sismos ocurridos detectados por el INPRES">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  
  <!-- Tags para compatibilidad y responsividad -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Hojas de estilo -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        <a href="#!" class="brand-logo">INPRES Sismos</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="info.html"><i class="material-icons">live_help</i></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <ul id="lista-sismos" class="side-nav fixed collection">
      <li class="input-field">
          <i class="material-icons prefix">search</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Filtrar</label>
      </li>

        <li v-for="sismo in listaSismos" v-on:click="marcarEnMapa(sismo.latitud, sismo.longitud)" class="collection-item avatar sismos-list-item"> 
          <p class="circle"><strong class="magnitud">{{ sismo.magnitud }}</strong> </p>
          <span class="title"> {{ sismo.fecha }} - {{ sismo.hora }} hs</span> 
          <p>{{ sismo.lugar }}</p>
        </li>
     

  </ul>
  
  <main>
    <div id="map"></div>
  </main>
  
  <!-- Todo el contenido debe ir antes de las siguientes referencias a scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl0n5yub3QoqCqMYn5TFbthwf9Gu4YjUU"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
